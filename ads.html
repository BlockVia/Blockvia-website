      /* حاوية الـ native banner داخل إطار الشريط الجانبي (تُرسم في أعلى اليسار) */
      #awn-z10659062 {
        width: 150px;
        height: 150px;
        max-width: 100%;
        max-height: 100%;
        overflow: hidden;
      }
      /* نقل شريط "Content by Adcash" إلى أسفل الزاوية اليسرى */
      html body p._cq {
        position: absolute !important;
        left: 0 !important;
        bottom: 0 !important;
        right: auto !important;
        top: auto !important;
        margin: 0 !important;
        padding: 0 0 0 2px !important;
        font-size: 10px !important;
      }
    </style>
  </head>

    <!-- الكود الخاص بالإعلان كما هو بدون تعديل -->
